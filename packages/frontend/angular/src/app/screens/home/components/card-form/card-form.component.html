<mat-card class="card" *ngFor="let input of inputs">
  <mat-form-field appearance="outline">
    <mat-label>{{ input.label }}</mat-label>
    <input matInput (placeholder)="(input.placeholder)" />
  </mat-form-field>
</mat-card>

<mat-card class="card">
  <mat-radio-group class="card__radio">
    <mat-radio-button
      *ngFor="let radio of radioValue"
      [value]="radio.value"
      (change)="onChange($event)"
      >{{ radio.text }}</mat-radio-button
    >
  </mat-radio-group>
</mat-card>
