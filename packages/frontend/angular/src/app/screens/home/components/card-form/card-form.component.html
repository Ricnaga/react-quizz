<mat-card class="card">
  <mat-form-field appearance="outline">
    <mat-label>E-mail</mat-label>
    <input matInput placeholder="Seu e-mail" />
  </mat-form-field>
</mat-card>
<mat-card class="card">
  <mat-form-field appearance="outline">
    <mat-label>Nome:</mat-label>
    <input matInput placeholder="Sua resposta" />
  </mat-form-field>
</mat-card>
<mat-card class="card">
  <mat-form-field appearance="outline">
    <mat-label>Telefone DDD+CELULAR 00 00000-0000</mat-label>
    <input matInput placeholder="Sua resposta" />
  </mat-form-field>
</mat-card>
<mat-card class="card">
  <mat-radio-group class="card__radio">
    <mat-radio-button
      *ngFor="let radio of radioValue"
      [value]="radio.value"
      (change)="onChange($event)"
      >{{ radio.text }}</mat-radio-button
    >
  </mat-radio-group>
</mat-card>
