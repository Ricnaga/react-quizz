<div class="container">
  <mat-card class="card" *ngFor="let question of paginateQuestions">
    <mat-card-header>
      <p class="mat-headline-4">
        <strong>
          Questionário {{ question.questionNumber + 1 }} (QNADE)
        </strong>
      </p>
    </mat-card-header>

    <mat-card-content>
      <label>
        <p class="mat-h1">- {{ question.title }}</p></label
      >

      <mat-radio-group>
        <mat-radio-button
          *ngFor="let answer of answervalue; index as i"
          [value]="i"
          [checked]="i === question.value"
          (change)="onChange(i, question.questionNumber)"
        >
          {{ answer }}
        </mat-radio-button>
      </mat-radio-group>
    </mat-card-content>
  </mat-card>

  <div class="card__buttons">
    <button mat-stroked-button color="primary" (click)="onPrevious()">
      Voltar
    </button>
    <button mat-raised-button color="primary" (click)="onNext()">
      Próxima
    </button>
  </div>
</div>
